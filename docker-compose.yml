services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medicontrol_app
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "443:443"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL}

      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_CLIENT: predis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis

      PULSE_ENABLED: "true"
      RUN_MIGRATIONS: "true"

    volumes:
      - ./storage/app/public:/app/storage/app/public
      - logs:/app/storage/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medicontrol_network

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medicontrol_horizon
    restart: unless-stopped
    command: ["php", "artisan", "horizon"]
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY}

      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_CLIENT: predis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      CACHE_STORE: redis
      QUEUE_CONNECTION: redis

      RUN_MIGRATIONS: "false"

    volumes:
      - ./storage/app/public:/app/storage/app/public
      - logs:/app/storage/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medicontrol_network

  postgres:
    image: postgres:15-alpine
    container_name: medicontrol_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medicontrol_network

  redis:
    image: redis:7-alpine
    container_name: medicontrol_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medicontrol_network

  vite:
    image: node:24-alpine
    container_name: medicontrol_vite
    restart: unless-stopped
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - .:/app
    environment:
      NODE_ENV: development
    networks:
      - medicontrol_network

networks:
  medicontrol_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  logs:
    driver: local
