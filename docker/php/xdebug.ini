[xdebug]
; Xdebug configuration for debugging in Docker

; Enable debugging mode
xdebug.mode = debug

; Start debugging on request (use XDEBUG_TRIGGER cookie or query parameter)
xdebug.start_with_request = trigger

; Connect to host machine (host.docker.internal works on Mac/Windows)
; On Linux, use host.docker.internal or the host's IP
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003

; Logging (helpful for troubleshooting)
xdebug.log = /tmp/xdebug.log
xdebug.log_level = 7

; IDE key
xdebug.idekey = VSCODE

; Discover client host automatically
xdebug.discover_client_host = false

; Max nesting level (prevent infinite recursion)
xdebug.max_nesting_level = 512
